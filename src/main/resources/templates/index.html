<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>SpringBoot Chat web Application</title>
    <link rel ="stylesheet" href="/css/Style.css">
</head>
<body>
<div id="username-page">
    <div class="username-page-container">
    <h1 class="title"> Type Your Username To enter the Chtroom</h1>
    <form id="usernameForm" name="usernameForm">
        <div class="form-group">
            <input type="text" id="name" placeholder="username" autocomplete="off" class="form-control"/>

        </div>
        <div class="form-group">
            <button type="submit" class ="accent username-submit"> start Chatting</button>
        </div>
    </form>
</div>
</div>
<div id="chat-page"class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>
                Spring WebSocket Chat Demo By anshika
            </h2>
        </div>
        <div class="Connection">
            Connecting...
            </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="type a messgae ...."autocomplete="off" class="from-control"/>
                    <button type="submit" class="primary">send </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/mian.js"></script>
</body>
</html>
